  <script>
    // resep tradisional
    // Objek resep makanan
    let tradisional = [
      {
        judul: "Rendang",
        detail:
          "Rendang adalah masakan khas Minangkabau yang terbuat dari daging sapi yang dimasak dalam santan yang kental bersama dengan bumbu rempah-rempah yang kaya rasa.",
        gambar: "assets/img/rendang.jpeg",
      },
      {
        judul: "Soto Betawi",
        detail:
          "Soto Betawi adalah hidangan sup khas Betawi yang terbuat dari daging sapi, kentang, tomat, daun bawang, dan rempah-rempah. ",
        gambar: "assets/img/soto.webp",
      },
      {
        judul: "Gado-Gado",
        detail:
          "Gado-gado adalah salad sayur khas Indonesia yang terdiri dari berbagai macam sayuran seperti kentang, tahu, tempe, bayam, dan kangkung yang disajikan dengan bumbu kacang yang gurih dan segar.",
        gambar: "assets/img/gado.jpeg",
      },
      {
        judul: "Nasi Goreng",
        detail:
          "Nasi goreng adalah hidangan khas Indonesia yang terbuat dari nasi yang digoreng bersama dengan bumbu-bumbu seperti bawang putih, bawang merah, kecap, dan kecap manis.",
        gambar: "assets/img/nasgor.jpeg",
      },
      // Anda dapat menambahkan lebih banyak resep makanan di sini
    ];

    // Mendapatkan referensi container resep
    let resepTradisional = document.getElementById("resepTradisional");

    // Looping melalui objek resep makanan
    tradisional.forEach((resep) => {
      // Membuat elemen HTML untuk setiap resep
      let resepElement = document.createElement("div");
      resepElement.className = "card-artikel";
      resepElement.innerHTML = `
        <img src="${resep.gambar}">
        <div class="card-text-artikel">
          <a href="#" style="color:#000; font-size:18px">${resep.judul}</a>
          <p>${resep.detail}</p>
        </div>
      `;

      // Menambahkan elemen resep ke dalam container
      resepTradisional.appendChild(resepElement);
    });
  </script>
